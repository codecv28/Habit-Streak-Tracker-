<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit 21</title>
    <link rel="stylesheet" href="style_hsc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body>
    <div class="top">
        <h1><a href="index_hsc.html">Habit 21</a></h1>
        <button class="themes" id="themes_id">Appearance</button>
    </div>
    
    <div class="main">
        <div id="taskList" class="task-list"></div>

        <!-- Create Task Popup -->
        <div id="createTaskPopup" class="create-task-popup">
            <div class="popup-content">
                <h2>Create Task</h2>
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" required />
        
                <label for="category">Category</label>
                <select id="category">
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                </select>
        
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" required />
        
                <label for="description">Description</label>
                <textarea id="description"></textarea>
        
                <div class="popup-actions">
                    <button id="saveTask">Save</button>
                    <button id="cancelCreateTask">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <button class="add" id="add_id">
            <span class="material-symbols-outlined">add</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
